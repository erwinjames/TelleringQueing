<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.js">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="text-center">LOG IN</h1>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input class="form-control" type="text" id="accountname" placeholder="User name">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input class="form-control" type="password" id="password" placeholder="Password">
                </div>
                <button class="btn btn-success" type="button" id="loginme">Log in</button>
            </div>

        </div>
        <!-- <div class="form-group" style="font-family: Verdana;">
			
		</div> -->
    </div>



    <script src="./js/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginme').click(function() {
                $.ajax({
                    url: 'back_end/login.php',
                    type: 'POST',
                    data: {
                        accountname: $('#accountname').val(),
                        password: $('#password').val(),
                        login: 1
                    },
                    success: function(echo) {
                        if (echo == 'failed') {
                            alert('Accountname or password is incorrect please try again');
                        } else if (echo == 'login') {
                            alert('This accountname is already used.');
                        } else {
                            sessionStorage.setItem('tellerid', echo);
                            location.href = 'teller.html';
                        }
                    }
                });
            })
        });
        // if sessionStorage.tellerid is found 
        if (sessionStorage.tellerid) {
            location.href = 'teller.html';
            // go to teller.html
        }
    </script>
</body>

</html>
